spring:
  application:
    name: "actuator"
  profiles:
    # activate "development" profile group by default
    active: development

---

### Profiles config ###
spring:
  config:
    import:
      - classpath:configs/actuator.yml
  profiles:
    group:
      production:
        - actuator
      development:
        - actuator-development

---

### Misc config ###
spring:
  main:
    banner-mode: off
  output:
    ansi:
      enabled: detect
  lifecycle:
    timeout-per-shutdown-phase: 10s
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
